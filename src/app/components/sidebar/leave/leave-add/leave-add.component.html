<div class="popup-overlay">
    <div class="popup-content">
        <div class="form-group ">
            <form #leaveForm="ngForm">
                <div>
                    <label>Leave Name:</label>
                    <input class="form-control" placeholder="Leave Name" ngModel name="leaveName">
                </div>
                <button type="submit" class="btn btn-primary mb-2 " (click)="handleAddLeave(leaveForm)">Add
                    Add Leave</button>
                <button class="btn btn-primary mb-2 " (click)="handleClosePopUp()">Back</button>
            </form>
        </div>
    </div>
</div>
