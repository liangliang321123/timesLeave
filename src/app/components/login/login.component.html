<div>
    <div class="m-container border">
        <div class="container">
            <h2 class="text-center h3 mb-3 font-weight-normal">Times Leave</h2>
            <form #employeeform="ngForm">
                <div class="form-group">
                    <label for="userid">User ID:</label>
                    <input type="userid" class="form-control" id="userid" ngModel name="userid"
                        placeholder="Enter your User ID" required autofocus>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" ngModel name="password"
                        placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <!-- <button type="submit" class="long-button btn btn-primary" [routerLink]="['Enrollment']">Login</button> -->
                <button type="submit" class="long-button btn btn-primary"
                    (click)="onLoginButtonClicked(employeeform)">Login</button>
            </form>
        </div>
    </div>
</div>
